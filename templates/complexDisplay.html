<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    {% include "bootstrap.html" %}
    <script src="{% static 'home.js' %}"></script>
    <link rel="stylesheet" href="{% static 'home.css' %}" />
    <title>RentReview</title>
    <style>
      #center {
          top: 50%;
          left: 50%;
          margin: auto;
          width: calc(100%/3);
          transform: translate(-50%, -50%);
          position: fixed;
          background-color: lightblue;
          white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div id="center">
      <h1>This is the Complex's Page</h1>
      {% for city in cities %}<p>{{ city.name }}, {{ city.complex_name }}</p>{% endfor %}
    </div>
  </body>
</html>
