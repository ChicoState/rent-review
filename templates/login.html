{% extends "base.html" %}
{% load static %}
{% block title %}
Login Page
{% endblock title %}
{% block head %}
<style>
    #fixed {
        position: fixed;
        top: 70px;
        width: 100%;
        z-index:1;
        background-color: white;
    }
  </style>
{% endblock head %}
{% block content %}
<div id="fixed">
<div class="container">
    <div class="row">
        <div class="col-12 justify-content-center">
      <h1>Login</h1>
      <form method="POST">{% csrf_token %}
        <table>
          {{ login_form.as_table }}
          <tr><td>
            <input type="submit" class="btn btn-primary" value = "Login"/>
          </td></tr>
          <tr><td>Click <a href={% url 'join' %}>here</a> to join.</td></tr>
        </table>
      </form>
    </div>
</div>
</div>
  </div>
{% endblock content %}
