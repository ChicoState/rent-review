{% extends "base.html" %}
{% load static %}
{% block title %}
  {{ city.name }} Complexes
{% endblock title %}
{% block content %}
  <div id="center">
    <form method="post" style="display: inline;">
      {% csrf_token %}
      {{ form }}
      {% block scripts %}
        <script>
          {% comment %}! If autofill stops working, Check formatting especially for django tags   {% endcomment %}
          $(function() {
              var availableCities = [
              {% for city in cities %}
                  "{{ city }}", 
                  {% endfor %}
              ];
              $("#searchBar").autocomplete({
                  source: availableCities
              });
          });
        </script>
      {% endblock scripts %}
      <button id="buttonC" type="submit"  class="btn">Search</button>
    </form>
  </div>
{% endblock content %}
