{% extends "base.html" %}
{% load static %}
{% block title %}
  {{ city.name }} Complexes
{% endblock title %}
{% block head %}
  <link rel="stylesheet" href="{% static 'home.css' %}" />
{% endblock head %}
{% block content %}
  <div id="center">
    <form method="post" style="display: inline;">
      {% csrf_token %}
      {{ form }}
      <script>
        $(function() {
            var availableCities = [{
                    %
                    for city in cities %
                }
                "{{city}}", {
                    %
                    endfor %
                }
            ];
            $("#searchBar").autocomplete({
                source: availableCities
            });
        });
      </script>
      <button id="buttonC" type="submit"  class="btn">Search</button>
    </form>
  </div>
{% endblock content %}
