{% extends "base.html" %}
{% load static %}
{% block title %}
  {{ city.name }} Complexes
{% endblock title %}
{% block content %}
<div class="grid-container">
  <div class="top-row">
    <div id="company-name">Rent Review</div>
  </div>

<div class="center-padding"></div>  
<div id="center-center" >
  <form id="cityForm" method="post" >
    <div id="formDiv">
    {% csrf_token %}
    {{form}}
<script>
    $(function () {
        var availableCities = [
            {% for city in cities %}
        "{{city}}",
        {% endfor %}
        ];
    $("#searchBar").autocomplete({
        source: availableCities
    });
    });
    document.getElementById('searchBar').addEventListener('keypress', function(event) {
    if (event.keyCode == 13) {
        event.preventDefault();
        document.getElementById('cityForm').submit();
    }
});
</script>

<!-- <button id="buttonC" type="submit"  class="btn" >Search</button> -->
</div>
</form>
</div>
<div class="center-padding"></div>
<div class="bottom-row"></div>
</div>
{% endblock content %}
