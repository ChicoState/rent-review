{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
  Join Page
{% endblock title %}

{% block head %}
  <style>
    

    h1 {
        text-align: center;
    }
  </style>
{% endblock head %}
{% block content %}
  <div class="container">
    <div class="row vh-nav ">
      <div class="row justify-content-center align-self-center">
        <h1>Join</h1>
        <div class="col-auto">
          <form class="form-horizontal" method="post">
            {% csrf_token %}
            {{ join_form|crispy }}
            <div class="form-actions">
              <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </div>
          </form>
          <p class="text-center">If you already have an account, <a href="{% url 'login' %}?next=/">login</a> instead.</p>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
